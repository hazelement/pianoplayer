<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PianoPlayer - Fingering Annotation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-text {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .form-group {
            margin: 25px 0;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-info {
            display: none;
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #2e7d32;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            word-break: break-all;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .processing {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .processing.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .download-btn {
            background: #4caf50;
            margin-top: 15px;
        }

        .download-btn:hover {
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéπ PianoPlayer</h1>
        <p class="subtitle">Upload your MIDI or MusicXML file to add fingering annotations</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">MIDI (.mid, .midi) or MusicXML (.xml, .musicxml, .mscz)</div>
            <input type="file" id="fileInput" accept=".mid,.midi,.xml,.musicxml,.mscz,.mscx">
        </div>

        <div class="file-info" id="fileInfo">
            <div>Selected file: <span class="file-name" id="fileName"></span></div>
        </div>

        <div class="form-group">
            <label for="handSize">Hand Size</label>
            <select id="handSize">
                <option value="XXS">Extra Extra Small (XXS)</option>
                <option value="XS">Extra Small (XS)</option>
                <option value="S">Small (S)</option>
                <option value="M" selected>Medium (M)</option>
                <option value="L">Large (L)</option>
                <option value="XL">Extra Large (XL)</option>
                <option value="XXL">Extra Extra Large (XXL)</option>
            </select>
        </div>

        <button id="processBtn" disabled>Process File</button>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div>Processing your file... This may take a moment.</div>
        </div>

        <div class="message" id="message"></div>

        <script>
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const processBtn = document.getElementById('processBtn');
            const processing = document.getElementById('processing');
            const message = document.getElementById('message');
            const handSize = document.getElementById('handSize');

            let selectedFile = null;

            // Click to upload
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            // File selection
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });

            function handleFile(file) {
                selectedFile = file;
                fileName.textContent = file.name;
                fileInfo.classList.add('show');
                processBtn.disabled = false;
                message.classList.remove('show');
            }

            // Process button
            processBtn.addEventListener('click', async () => {
                if (!selectedFile) return;

                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('handSize', handSize.value);

                processBtn.disabled = true;
                processing.classList.add('show');
                message.classList.remove('show');

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        showMessage('Success! Your file is ready to download.', 'success');

                        // Create download button
                        const downloadBtn = document.createElement('button');
                        downloadBtn.textContent = '‚¨áÔ∏è Download Annotated File';
                        downloadBtn.className = 'download-btn';
                        downloadBtn.onclick = () => {
                            window.location.href = `/download/${result.filename}`;
                            // Reset form after download
                            setTimeout(() => {
                                resetForm();
                            }, 1000);
                        };

                        message.appendChild(downloadBtn);
                    } else {
                        showMessage(result.error || 'An error occurred while processing your file.', 'error');
                    }
                } catch (error) {
                    showMessage('Network error. Please try again.', 'error');
                } finally {
                    processing.classList.remove('show');
                    processBtn.disabled = false;
                }
            });

            function showMessage(text, type) {
                message.className = 'message show ' + type;
                message.innerHTML = text;
            }

            function resetForm() {
                selectedFile = null;
                fileInput.value = '';
                fileInfo.classList.remove('show');
                message.classList.remove('show');
                processBtn.disabled = true;
                handSize.value = 'M';
            }
        </script>
    </div>
</body>

</html>
